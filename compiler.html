<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prompt Compiler ‚Äî Master Lock</title>
  <style>
    :root { --bg:#0b0d12; --fg:#eef2ff; --bd:rgba(255,255,255,.1); }
    body{font-family:system-ui,-apple-system,sans-serif;margin:0;background:var(--bg);color:var(--fg);line-height:1.4}
    header{padding:20px;border-bottom:1px solid var(--bd);display:flex;justify-content:space-between;align-items:center}
    main{max-width:1100px;margin:0 auto;padding:20px}
    textarea{width:100%;height:180px;background:#000;color:#6366f1;border:1px solid var(--bd);padding:15px;border-radius:12px;font-family:monospace}
    .sceneCard{background:rgba(255,255,255,0.03);border:1px solid var(--bd);padding:20px;border-radius:12px;margin-bottom:15px}
    .promptBox{background:#000;padding:12px;border-radius:8px;font-size:12.5px;color:#34d399;margin-top:10px;white-space:pre-wrap}
    button{padding:10px 15px;border-radius:8px;border:none;cursor:pointer;background:#6366f1;color:#fff;font-weight:bold}
    .copyBtn{background:rgba(255,255,255,0.1);font-size:11px;margin-top:10px}
  </style>
</head>
<body>
  <header><h1>üõ†Ô∏è AI Prompt Compiler</h1><a href="index.html" style="color:#fff;opacity:0.6">üè† Back to Generator</a></header>
  <main>
    <div class="sceneCard">
      <h3>Incoming Story DNA</h3>
      <textarea id="in"></textarea>
      <button id="runBtn" style="margin-top:10px">Compile Prompts</button>
      <button id="copyAll" style="background:#10b981">Copy All Prompts</button>
    </div>
    <div id="out"></div>
  </main>

<script>
const STYLE = "10-second cinematic scene. Soft natural realism. No dialogue, no text. Static camera. Photorealistic animal anatomy.";

function compile() {
  const raw = document.getElementById("in").value;
  const out = document.getElementById("out");
  out.innerHTML = "";

  const dnaMatch = raw.match(/\[VISUAL DNA\]([\s\S]*?)\[STORY SETTINGS\]/);
  const dna = dnaMatch ? dnaMatch[1].trim() : "";
  const settingsMatch = raw.match(/\[STORY SETTINGS\]([\s\S]*?)\[SCENES\]/);
  const settings = settingsMatch ? settingsMatch[1].trim() : "";
  
  const scenes = raw.split("Scene ").slice(1);
  let allText = "";

  scenes.forEach((s, i) => {
    const p = `${STYLE}\n\n[DESCRIPTION]: ${s.trim()}\n\n[DNA & SETTINGS]:\n${dna}\n${settings}\n\n[PHYSICS]: Realistic weight, no human hands.`;
    allText += `--- SCENE ${i+1} ---\n${p}\n\n`;
    
    const div = document.createElement("div");
    div.className = "sceneCard";
    div.innerHTML = `<strong>Scene ${i+1}</strong><div class="promptBox">${p}</div><button class="copyBtn" onclick="navigator.clipboard.writeText(this.previousSibling.innerText)">Copy Scene</button>`;
    out.appendChild(div);
  });
  window.__ALL = allText;
}

document.getElementById("runBtn").onclick = compile;
document.getElementById("copyAll").onclick = () => { navigator.clipboard.writeText(window.__ALL); alert("All prompts copied!"); };

window.onload = () => {
  const saved = localStorage.getItem("pendingStory");
  if(saved) {
    document.getElementById("in").value = saved;
    compile();
    localStorage.removeItem("pendingStory");
  }
};
</script>
</body>
</html>
